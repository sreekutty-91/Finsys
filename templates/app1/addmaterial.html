{% extends 'app1/base.html' %}
{% block body %}
    {% load static %}
    
            <div class="container mt-5">
                <h1 class="alert alert-success text-center">
                     MATERIAL MASTER
                </h1>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <form method="post" action="{% url 'materialcreate' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="productname" class="form-control mt-3" placeholder="Productname">
                            <input type="number" name="sku" class="form-control mt-3" placeholder="SKU">
                            <input type="number" name="hsn" class="form-control mt-3" placeholder="HSN">
                            <input type="number" name="quantity" class="form-control mt-3" placeholder="Quantity">
                            <label for="manufactuaring_date">Manufactuaring Date*</label>
                            <input type="date" name="manufactuaring_date" class="form-control" id="manufactuaring_date" placeholder=" ">
                            <label for="expiry_date">Expiry Date*</label>
                            <input type="date" name="expiry_date" class="form-control" id="expiry_date" placeholder=" ">
                            <button type="submit" class="btn btn-success mt-3 w-100">CREATE</button>
                        </form>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
{% endblock %}

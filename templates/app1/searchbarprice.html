{% extends 'app1/base.html' %}
 {%block body%}
 <h2 class="text-center">Search Results</h5>
 <hr>
 <div class="container">
 {%if products%}
  <div class="col-sm-10">
                        <table class="table text-center ">
                            <thead>
                                <tr>
                                    <th scope="col">PRODUCT NAME</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">PRICE</th>
                                   
                                    
                                    
                                    
                                </tr>
                            </thead>    
                                

                                
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td class="pt-4">{{ product.productname }}</td>
                                    <td class="pt-4">{{ product.sku }}</td>
                                    <td class="pt-4">{{ product.price}}</td>
                                    
                                  
                                   
                            </td> 
                                   
                                    
                                
                                </tr>
                                {% endfor %}
                            
                              </tbody>
                        </table>
                    </div>

{% else %}
<p>No Products found</p>
{% endif %}
</div> 

<div class="col-sm-1"></div>
</div>
</div>   




 {% endblock %}

{% extends 'app1/base.html' %}
{% block body %}
    {% load static %}


    <div class="container mt-5">
                <h1 class="alert alert-success text-center">
                   PRICE LIST
                </h1>
                <div class="row">
                    <div class="col-sm-3"></div>

    <form id="form"> 
      <input type="search" id="query" name="q" placeholder="Search...">
      <button>Search</button>
    </form>
    <br>
     
           
                <div class="col-sm-10">
                        <table class="table text-center ">
                            <thead>
                                <tr>
                                    <th scope="col">PRODUCT NAME</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">PRICE</th>
                                    <th scope="col">ACTION</th>
                                    
                                    
                                    
                                </tr>
                            </thead>    
                                

                                
                            <tbody>
                                {% for m in mdata %}
                                <tr>
                                    <td class="pt-4">{{ m.productname }}</td>
                                    <td class="pt-4">{{ m.sku }}</td>
                                    <td class="pt-4">{{ m.price}}</td>
                                    <td>
                                    <div class="dropdown">
                                     <button type="button" class="btn btn-outline-info dropdown-toggle text-grey" data-toggle="dropdown">Actions
                                     </button>
                                     <div class="dropdown-menu" style="background-color: white;">
                                     <a href="editprice/{{ m.id }}" class="dropdown-item" style="color: black; font-size: 15px;"><i class="bx bx-edit"><b>EDIT</b></i></a>
                                     <a href="deleteprice/{{ m.id }}" class="dropdown-item" style="color: black; font-size: 15px;"><i class="bx bx-edit"><b>DELETE</b></i></a>
                                     </div>
                                    </div>
                                  </td>
                                   
                            </td> 
                                   
                                    
                                
                                </tr>
                                {% endfor %}
                            
                              </tbody>
                        </table>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
{% endblock %}

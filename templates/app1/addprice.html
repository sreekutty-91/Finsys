{% extends 'app1/base.html' %}
{% block body %}
    {% load static %}
    <div class="container mt-5">
                
                <div class="row">
                    <div class="col-sm-3"></div>
    
            
                    <div class="col-sm-6">
                        <form method="post" action="{% url 'addprice' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="productname" class="form-control mt-3" placeholder="Productname">
                            <input type="number" name="sku" class="form-control mt-3" placeholder="SKU">
                            <input type="number" name="price" class="form-control mt-3" placeholder="Price">  
                            <button type="submit" class="btn btn-success mt-3 w-100">CREATE</button>
                        </form>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
{% endblock %}
